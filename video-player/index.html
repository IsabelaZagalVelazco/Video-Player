<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.CSS">
        <title>video-player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" pwidth="400" src="./images/Chencho Corleone, Chris Jedi, Anuel AA , Ã‘engo Flow - La Llevo Al Cielo (Official Video).mp4" autoplay></video>
            <div class="player-overlay">
                <h2 class="player-title"> Music.play </h2>
                <div class="player-action">
                    <button class="button" id="backward" aria-level="retrocder10sg" title="retroceder"></button>
                    <button class="button" id="play" aria-level="reproducir" title="reproducir"></button>
                    <button class="button" id="pause" aria-level="pause" title="pause"></button>
                    <button class="button" id="forward" aria-level="adelntar10sg" title="adelantar"></button>
                    </div.player-action>
                    <div class="player-progress">
                        <input id="progress" type="range" min="0" value="0" step="1">
                    </div>
                </div>
            </div>
        </div>
        <div class="player-over"></div>
        <script src="./js/index.js"></script>

</body>

</html>
